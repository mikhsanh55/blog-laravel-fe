<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <form id="register-form" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        $(document).ready(function () {
            const baseURL = "http://localhost:8000/api/register";

            $("#register-form").submit(function (e) {
                e.preventDefault();

                const data = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    password: $("#password").val()
                };

                $.post(baseURL, data, function () {
                    alert("Registration successful! Please login.");
                    location.href = "login.html"; // Redirect after registration
                }).fail(function () {
                    alert("Failed to register. Please try again.");
                });
            });
        });
    </script>
</body>
</html>
